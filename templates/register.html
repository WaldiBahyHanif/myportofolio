{% extends "layout.html" %} {% block title %}Register Admin Baru{% endblock %}
{% block content %}
<h2>Registrasi Admin Baru</h2>
<p>
  Gunakan form ini untuk membuat akun admin Anda. Setelah berhasil, Anda bisa
  login.
</p>

<form method="POST" action="{{ url_for('register') }}">
  <div>
    <label for="name">Nama Lengkap</label>
    <input type="text" id="name" name="name" required />
  </div>
  <div>
    <label for="bio">Bio</label>
    <textarea
      id="bio"
      name="bio"
      rows="3"
      placeholder="Deskripsi singkat..."
    ></textarea>
  </div>
  <hr />
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />
  </div>
  <div>
    <label for="username">Username (untuk login)</label>
    <input type="text" id="username" name="username" required />
  </div>
  <div>
    <label for="password">Password (untuk login)</label>
    <input type="password" id="password" name="password" required />
  </div>
  <button type="submit">Buat Akun Admin</button>
</form>
{% endblock %}
